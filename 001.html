  <p id="article">
    英雄翻山越嶺，一路上經過很多挑戰，也經過許多村莊，得到許多幫。他沿著月光的方向前進，忽然，一座巨大的山洞出現在眼前。英雄走進山洞，一個巨大的黑影出現在眼前———巨龍出現了，他說:
    <br>
    <br>
    憑你這一點工夫也想救出公主，想要前進，就得先猜出我的名子。
    <br>
    這裡有四個字，重組之後就是我的名字。
    <div id="name">西 歐 里 斯</div>
  </p>
